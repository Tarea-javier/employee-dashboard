<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Analytics</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Employee Analytics</h1>
            <p>Simple data visualization for employee metrics</p>
            
            <div class="upload-section">
                <input type="file" id="csvFile" accept=".csv" class="file-input">
                <label for="csvFile" class="file-label">Upload CSV</label>
                <span class="file-status" id="fileStatus">No file selected</span>
            </div>
        </header>

        <!-- Loading -->
        <div class="loading" id="loading">Loading data...</div>

        <!-- Dashboard -->
        <div id="dashboard">
            <!-- Metrics -->
            <section class="metrics">
                <div class="metric-card">
                    <div class="metric-value" id="totalEmployees">50</div>
                    <div class="metric-label">Total Employees</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="avgSalary">$85,250</div>
                    <div class="metric-label">Average Salary</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="avgSatisfaction">7.8</div>
                    <div class="metric-label">Job Satisfaction</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="avgProductivity">89</div>
                    <div class="metric-label">Productivity</div>
                </div>
            </section>

            <!-- Charts -->
            <section class="charts-grid">
                <div class="chart-card">
                    <div class="chart-title">Salary by Department</div>
                    <div class="chart-container">
                        <canvas id="salaryChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">Satisfaction vs Productivity</div>
                    <div class="chart-container">
                        <canvas id="scatterChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">Geographic Distribution</div>
                    <div class="chart-container">
                        <canvas id="geoChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">Age Distribution</div>
                    <div class="chart-container">
                        <canvas id="ageChart"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts: Cargar dependencias PRIMERO, luego nuestro cÃ³digo -->
    <!-- Se carga Chart.js desde el CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <!-- Se carga nuestro script principal DESPUÃ‰S de Chart.js -->
    <script src="js/main.js"></script>
</body>
</html>
